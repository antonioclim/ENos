# linting.toml - Linting configuration for SEM01
# Operating Systems | ASE Bucharest - CSIE
# Version: 1.1

# ═══════════════════════════════════════════════════════════════════
# RUFF - Python Linter
# ═══════════════════════════════════════════════════════════════════

[tool.ruff]
target-version = "py311"
line-length = 100

select = [
    "E",    # pycodestyle errors
    "F",    # Pyflakes
    "W",    # pycodestyle warnings
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # zip without explicit strict parameter
    "SIM108", # ternary operator (sometimes less readable)
]

[tool.ruff.per-file-ignores]
"unit_tests/*" = ["S101"]  # Allow assert in tests
"tests/*" = ["S101"]       # Allow assert in tests
"*_test.py" = ["S101"]     # Allow assert in test files

[tool.ruff.isort]
known-first-party = ["formative", "scripts"]

# ═══════════════════════════════════════════════════════════════════
# PYTEST - Test Configuration
# ═══════════════════════════════════════════════════════════════════

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["unit_tests", "tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = "-v --tb=short -ra"
filterwarnings = [
    "ignore::DeprecationWarning",
]

# ═══════════════════════════════════════════════════════════════════
# COVERAGE - Code Coverage
# ═══════════════════════════════════════════════════════════════════

[tool.coverage.run]
source = ["scripts/python", "formative"]
omit = [
    "tests/*",
    "unit_tests/*",
    "*/__pycache__/*",
    "*/test_*.py",
]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "except ImportError:",
]
show_missing = true
fail_under = 60

# ═══════════════════════════════════════════════════════════════════
# SHELLCHECK - Bash Linter
# ═══════════════════════════════════════════════════════════════════
# Note: shellcheck uses .shellcheckrc in the project root.
#
# Recommended rules to disable in specific contexts:
#   SC2034 - unused variable (ok for colour definitions)
#   SC2059 - variables in printf format (ok for colour codes)
#   SC2086 - word splitting (caution - usually indicates a bug)
#   SC1090 - cannot follow sourced file
#   SC1091 - cannot follow sourced file (with path)
#
# Required practices:
#   - All scripts must have: set -euo pipefail
#   - All scripts must have a shebang: #!/bin/bash
#   - Quote all variable expansions: "$var" not $var
